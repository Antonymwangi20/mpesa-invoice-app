version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: mpesa_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: mpesa_user
      POSTGRES_PASSWORD: mpesa_pass_change_me
      POSTGRES_DB: mpesa_invoice_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mpesa_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mpesa_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mpesa_backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgresql://mpesa_user:mpesa_pass_change_me@db:5432/mpesa_invoice_db
      JWT_SECRET: your_jwt_secret_change_me
      # M-Pesa Daraja API
      MPESA_CONSUMER_KEY: GEXYbeMSXbHhnji2GU5rAYsRsEV4eJdsaXXURAtX52BOPPuO
      MPESA_CONSUMER_SECRET: ZxUg193KKAiTGsnN5gJsGXUFdoaT1SK5O4MZbHjpr4gJ3AII5WLG8xHGlOtcmQH5
      MPESA_SHORTCODE: 174379
      MPESA_PASSKEY: your_passkey
      MPESA_CALLBACK_URL: https://yourdomain.com/api/payments/callback
      # SMS (Africa's Talking)
      SMS_API_KEY: your_sms_api_key
      SMS_USERNAME: your_sms_username
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - mpesa_network
    command: npm run dev

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mpesa_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:5000/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - mpesa_network
    command: npm run dev
    stdin_open: true
    tty: true

  # Redis (for caching & queues - optional but useful)
  redis:
    image: redis:7-alpine
    container_name: mpesa_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - mpesa_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:

networks:
  mpesa_network:
    driver: bridge